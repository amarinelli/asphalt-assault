<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Bike Restorations">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Asphalt Assault</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#eaeaea">

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Asphalt Assault">
    <link rel="icon" sizes="192x192" href="images\icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Laylow">
    <link rel="apple-touch-icon" href="images\icon-152x152.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images\icon-144x144.png">
    <meta name="msapplication-TileColor" content="#eaeaea">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles/main.css">

</head>

<body>
    <div class="logo">
        <img src="images/logo.png" width="100%" height="100%"></img>
    </div>
    <div class="subtitle">
        <p>Bike Restorations</p>
    </div>
</body>

</html>
